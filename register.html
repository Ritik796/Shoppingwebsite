<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Register Here</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="enter your full name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="enter your username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="enter your valid email address" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="enter your mobile number" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="enter your password" required>
                </div>
                <div class="input-box">
                    <label for="conpass">Confirm Password</label>
                    <input type="text" name="conpass" id="conpass" placeholder="Confirm your password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                      <input type="radio" name="gender" id="male">
                      <label for="male">Male</label>  
                      <input type="radio" name="gender" id="female">
                      <label for="female">Female</label>  
                      <input type="radio" name="gender" id="other">
                      <label for="other">Other</label>  
                      
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign Up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy/</a>.</p>
            </div>
            <div class="button-container">
                <button type="submit">Sign Up</button>
            </div>
        </form> 
    </div>
</body>
</html>
